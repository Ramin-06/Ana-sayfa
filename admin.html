<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel</title>

<!-- Quill CSS -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  font-family: 'Poppins', sans-serif;
  padding: 20px;
  background: linear-gradient(135deg, #e0eafc, #cfdef3);
  color: #2c3e50;
  margin: 0;
}

h1 {
  color: #2c3e50;
  margin-bottom: 25px;
  text-align: center;
  font-weight: 700;
  font-size: 2em;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

.form-section {
  background: #ffffff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.form-section:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 28px rgba(0, 0, 0, 0.2);
}

.list-section {
  background: #ffffff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.list-section:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 28px rgba(0, 0, 0, 0.2);
}

label {
  display: block;
  margin-top: 12px;
  font-weight: 500;
  color: #34495e;
  font-size: 14px;
}

.input-container {
  position: relative;
  display: flex;
  align-items: center;
}

input {
  width: 100%;
  padding: 10px 12px;
  margin-top: 6px;
  margin-bottom: 12px;
  border: 1px solid #dfe6e9;
  border-radius: 6px;
  font-size: 14px;
  box-sizing: border-box;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
  border-color: #6c5ce7;
  box-shadow: 0 0 6px rgba(108, 92, 231, 0.3);
  outline: none;
}

.copy-btn {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #6c5ce7;
  font-size: 16px;
  padding: 4px;
  transition: color 0.3s ease, transform 0.2s ease;
}

.copy-btn:hover {
  color: #5a4bcb;
  transform: translateY(-50%) scale(1.1);
}

.copy-btn.copied {
  color: #00b894;
}

button {
  padding: 10px 20px;
  background: linear-gradient(90deg, #6c5ce7, #a29bfe);
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  transition: background 0.3s ease, transform 0.2s ease;
  min-width: 100px;
}

button:hover {
  background: linear-gradient(90deg, #5a4bcb, #8c7ae6);
  transform: translateY(-2px);
}

.ml-buttons {
  margin: 12px 0;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.ml-button {
  padding: 8px 16px;
  font-weight: 500;
  border: 2px solid #6c5ce7;
  border-radius: 6px;
  cursor: pointer;
  background-color: #f8f9fa;
  color: #6c5ce7;
  transition: all 0.3s ease;
  user-select: none;
  font-size: 13px;
  min-width: 80px;
}

.ml-button.selected {
  background: linear-gradient(90deg, #6c5ce7, #a29bfe);
  color: white;
  border-color: transparent;
}

.delete-btn {
  background: linear-gradient(90deg, #e74c3c, #ff6b6b);
  padding: 6px 12px;
  border: none;
  border-radius: 4px;
  color: white;
  cursor: pointer;
  font-weight: 600;
  font-size: 12px;
  transition: all 0.3s ease;
  min-width: 70px;
}

.delete-btn:hover {
  background: linear-gradient(90deg, #c0392b, #ff4b4b);
  transform: translateY(-2px);
}

.edit-btn {
  background: linear-gradient(90deg, #0984e3, #74b9ff);
  padding: 6px 12px;
  border: none;
  border-radius: 4px;
  color: white;
  cursor: pointer;
  font-weight: 600;
  font-size: 12px;
  transition: all 0.3s ease;
  min-width: 70px;
}

.edit-btn:hover {
  background: linear-gradient(90deg, #0870c1, #5dade2);
  transform: translateY(-2px);
}

#cancelEdit {
  background: linear-gradient(90deg, #e67e22, #fab1a0);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  margin-left: 8px;
  transition: all 0.3s ease;
  min-width: 100px;
}

#cancelEdit:hover {
  background: linear-gradient(90deg, #d35400, #e17055);
  transform: translateY(-2px);
}

#editor {
  height: 150px;
  background: white;
  border: 1px solid #dfe6e9;
  border-radius: 6px;
  margin-bottom: 15px;
}

#submitBtn {
  margin-top: 12px;
  position: relative;
  overflow: hidden;
}

#submitBtn::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: width 0.5s ease, height 0.5s ease;
}

#submitBtn:hover::after {
  width: 150px;
  height: 150px;
}

.action-buttons i {
  margin-right: 4px;
}

.product-card {
  background: #f8f9fa;
  border: 1px solid #dfe6e9;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.product-card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}

.product-card-header p {
  margin: 0;
  font-size: 13px;
  color: #2c3e50;
}

.product-card-content {
  display: none;
  flex-direction: column;
  gap: 8px;
}

.product-card-content.active {
  display: flex;
}

.toggle-icon {
  font-size: 12px;
  color: #6c5ce7;
  transition: transform 0.3s ease;
}

.toggle-icon.active {
  transform: rotate(180deg);
}

.product-card .action-buttons {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

.empty-message {
  text-align: center;
  font-style: italic;
  color: #7f8c8d;
  font-size: 14px;
  margin-top: 15px;
}

@media (max-width: 768px) {
  body {
    padding: 15px;
  }
  h1 {
    font-size: 1.6em;
  }
  .container {
    gap: 15px;
  }
  .form-section, .list-section {
    padding: 15px;
  }
  label {
    font-size: 13px;
  }
  input {
    font-size: 13px;
    padding: 8px 10px;
  }
  button, #cancelEdit {
    font-size: 13px;
    padding: 8px 16px;
    min-width: 80px;
  }
  .ml-button {
    font-size: 12px;
    padding: 6px 12px;
    min-width: 70px;
  }
  #editor {
    height: 120px;
  }
  .product-card p {
    font-size: 12px;
  }
  .delete-btn, .edit-btn {
    font-size: 11px;
    padding: 5px 10px;
    min-width: 60px;
  }
  .copy-btn {
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.4em;
  }
  .form-section, .list-section {
    padding: 12px;
  }
  label {
    font-size: 12px;
  }
  input {
    font-size: 12px;
    padding: 7px 8px;
  }
  button, #cancelEdit {
    font-size: 12px;
    padding: 7px 12px;
    min-width: 70px;
  }
  .ml-button {
    font-size: 11px;
    padding: 5px 10px;
    min-width: 60px;
  }
  #editor {
    height: 100px;
  }
  .product-card p {
    font-size: 12px;
  }
  .delete-btn, .edit-btn {
    font-size: 11px;
    padding: 5px 10px;
    min-width: 60px;
  }
  .copy-btn {
    font-size: 13px;
  }
}

/* Quill editorunda bold və italic üçün əlavə üslublar */
#editor strong {
  font-weight: 700;
}
#editor em {
  font-style: italic;
}
</style>
</head>
<body>
<h1>Admin Panel</h1>
<div class="container">
  <div class="form-section">
    <h2 id="formTitle">Yeni məhsul əlavə et</h2>
    <form id="productForm">
      <label><i class="fas fa-barcode"></i> Məhsul kodu:</label>
      <div class="input-container">
        <input type="text" id="productCode" required placeholder="P0001" />
      </div>
      <label><i class="fas fa-tag"></i> Məhsul Adı:</label>
      <div class="input-container">
        <input type="text" id="productName" required placeholder="Məhsul adı" />
        <i class="fas fa-copy copy-btn" title="Adı kopyala"></i>
      </div>
      <label><i class="fas fa-vial"></i> Ölçü (Ml):</label>
      <div class="ml-buttons">
        <span class="ml-button selected" data-ml="30" data-price="10">30 ml</span>
        <span class="ml-button" data-ml="50" data-price="13">50 ml</span>
      </div>
      <label><i class="fas fa-dollar-sign"></i> Qiymət:</label>
      <div class="input-container">
        <input type="text" id="productPrice" disabled placeholder="Qiymət" />
      </div>
      <label><i class="fas fa-info-circle"></i> Məlumat:</label>
      <div id="editor"></div>
      <button type="submit" id="submitBtn"><i class="fas fa-plus-circle"></i> Əlavə et</button>
      <button type="button" id="cancelEdit" style="display:none;"><i class="fas fa-times-circle"></i> Ləğv et</button>
    </form>
  </div>
  <div class="list-section">
    <h2><i class="fas fa-list"></i> Mövcud məhsullar</h2>
    <div class="product-list">
      <!-- Məhsullar burada kart formatında görünəcək -->
    </div>
  </div>
</div>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  doc,
  deleteDoc,
  updateDoc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCSaiU9DguIk47O8LPZ_Oa6StJgHbPqZ6I",
  authDomain: "perfume-8b7f7.firebaseapp.com",
  projectId: "perfume-8b7f7",
  storageBucket: "perfume-8b7f7.appspot.com",
  messagingSenderId: "899731999798",
  appId: "1:899731999798:web:750af78287f56d15d41c97"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById("productForm");
const productList = document.querySelector(".product-list");
const mlButtons = document.querySelectorAll(".ml-button");
const priceInput = document.getElementById("productPrice");
const submitBtn = document.getElementById("submitBtn");
const cancelEditBtn = document.getElementById("cancelEdit");
const formTitle = document.getElementById("formTitle");
const productCodeInput = document.getElementById("productCode");
const productNameInput = document.getElementById("productName");

let selectedMl = "30";
let selectedPrice = "10";
let editDocId = null;

const quill = new Quill('#editor', {
  theme: 'snow',
  placeholder: 'Məhsul açıqlaması',
  modules: {
    toolbar: [
      ['bold', 'italic', 'underline'],
      [{ 'header': 1 }, { 'header': 2 }],
      [{ 'list': 'ordered'}, { 'list': 'bullet' }],
      [{ 'size': ['small', false, 'large', 'huge'] }],
      [{ 'color': [] }, { 'background': [] }],
      ['clean']
    ]
  }
});

// Kopyalama düyməsi funksionallığı
const copyBtn = document.querySelector('.copy-btn');
copyBtn.addEventListener('click', () => {
  const text = productNameInput.value.trim();
  if (text) {
    navigator.clipboard.writeText(text).then(() => {
      copyBtn.classList.add('copied');
      setTimeout(() => copyBtn.classList.remove('copied'), 1000);
      alert('Məhsul adı kopyalandı!');
    }).catch(err => {
      console.error('Kopyalama xətası:', err);
      alert('Kopyalama zamanı xəta baş verdi.');
    });
  } else {
    alert('Kopyalamaq üçün məhsul adı daxil edin.');
  }
});

mlButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    mlButtons.forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
    selectedMl = btn.getAttribute("data-ml");
    selectedPrice = btn.getAttribute("data-price");
    priceInput.value = selectedPrice;
  });
});

async function loadProducts() {
  productList.innerHTML = "";
  const querySnapshot = await getDocs(collection(db, "products"));
  if (querySnapshot.empty) {
    const emptyMessage = document.createElement("div");
    emptyMessage.className = "empty-message";
    emptyMessage.textContent = "Hələ məhsul əlavə edilməyib...";
    productList.appendChild(emptyMessage);
    return;
  }

  querySnapshot.forEach(docSnap => {
    const product = docSnap.data();
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <div class="product-card-header">
        <p><strong>Kod:</strong> ${product.code}</p>
        <i class="fas fa-chevron-down toggle-icon"></i>
      </div>
      <div class="product-card-content">
        <p><strong>Ad:</strong> ${product.name}</p>
        <p><strong>Ölçü:</strong> ${product.ml} ml</p>
        <p><strong>Qiymət:</strong> ${product.price}</p>
        <div class="action-buttons">
          <button class="edit-btn" data-id="${docSnap.id}"><i class="fas fa-edit"></i> Düzəlt</button>
          <button class="delete-btn" data-id="${docSnap.id}"><i class="fas fa-trash-alt"></i> Sil</button>
        </div>
      </div>
    `;
    productList.appendChild(card);
  });

  document.querySelectorAll(".toggle-icon").forEach(icon => {
    icon.addEventListener("click", () => {
      const content = icon.parentElement.nextElementSibling;
      content.classList.toggle("active");
      icon.classList.toggle("fa-chevron-down");
      icon.classList.toggle("fa-chevron-up");
      icon.classList.toggle("active");
    });
  });

  document.querySelectorAll(".edit-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      editProduct(btn.getAttribute("data-id"));
    });
  });

  document.querySelectorAll(".delete-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      deleteProduct(btn.getAttribute("data-id"));
    });
  });
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const code = productCodeInput.value.trim();
  const name = productNameInput.value.trim();
  const description = quill.root.innerHTML.trim();
  const price = priceInput.value.trim();

  if (!code || !name || !price) {
    alert("Zəruri olan yerləri doldurun.");
    return;
  }

  const productData = {
    code,
    name,
    ml: selectedMl,
    price,
    description
  };

  try {
    if (editDocId) {
      const docRef = doc(db, "products", editDocId);
      await updateDoc(docRef, productData);
      alert("Məhsul uğurla yeniləndi.");
    } else {
      await addDoc(collection(db, "products"), productData);
      alert("Məhsul əlavə olundu.");
    }
    resetForm();
    loadProducts();
  } catch (error) {
    console.error("Xəta baş verdi: ", error);
    alert("Xəta baş verdi, yenidən cəhd edin.");
  }
});

async function editProduct(docId) {
  try {
    const docRef = doc(db, "products", docId);
    const docSnap = await getDoc(docRef);
    if (!docSnap.exists()) {
      alert("Məhsul tapılmadı!");
      return;
    }

    const product = docSnap.data();
    productCodeInput.value = product.code;
    productNameInput.value = product.name;
    quill.root.innerHTML = product.description;
    selectedMl = product.ml;
    selectedPrice = product.price;
    priceInput.value = selectedPrice;
    mlButtons.forEach(btn => {
      btn.classList.toggle("selected", btn.getAttribute("data-ml") === selectedMl);
    });
    productCodeInput.setAttribute("readonly", "readonly");
    submitBtn.innerHTML = '<i class="fas fa-edit"></i> Düzəlt';
    cancelEditBtn.style.display = "inline-block";
    formTitle.textContent = "Məhsulu düzəlt";
    editDocId = docId;
  } catch (error) {
    console.error("Redaktə zamanı xəta: ", error);
    alert("Məhsulu yükləmək mümkün olmadı.");
  }
}

async function deleteProduct(docId) {
  if (confirm("Məhsul silinəcək! Razısınız?")) {
    try {
      await deleteDoc(doc(db, "products", docId));
      alert("Məhsul silindi.");
      if (editDocId === docId) {
        resetForm();
      }
      loadProducts();
    } catch (error) {
      console.error("Silərkən xəta: ", error);
      alert("Məhsulu silmək mümkün olmadı.");
    }
  }
}

function resetForm() {
  form.reset();
  selectedMl = "30";
  selectedPrice = "10";
  priceInput.value = selectedPrice;
  mlButtons.forEach(b => b.classList.remove("selected"));
  mlButtons[0].classList.add("selected");
  productCodeInput.removeAttribute("readonly");
  submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Əlavə et';
  cancelEditBtn.style.display = "none";
  formTitle.textContent = "Yeni məhsul əlavə et";
  quill.setContents([]);
  editDocId = null;
}

cancelEditBtn.addEventListener("click", () => {
  resetForm();
});

window.onload = () => {
  loadProducts();
  priceInput.value = selectedPrice;
};
</script>
</body>
</html>
