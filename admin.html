<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>

  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f4f8;
      color: #2c3e50;
    }
    h1 {
      color: #1abc9c;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .form-section {
      flex: 1;
      min-width: 320px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .list-section {
      flex: 1;
      min-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px 15px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #16a085;
    }
    .ml-buttons {
      margin: 10px 0 15px 0;
    }
    .ml-button {
      display: inline-block;
      padding: 8px 18px;
      margin-right: 10px;
      font-weight: bold;
      border: 2px solid #1abc9c;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
      color: #1abc9c;
      transition: all 0.3s ease;
      user-select: none;
      font-size: 15px;
    }
    .ml-button.selected {
      background-color: #1abc9c;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 16px;
      white-space: nowrap;
      vertical-align: middle;
    }
    th {
      background-color: #1abc9c;
      color: white;
    }
    .delete-btn {
      background-color: #e74c3c;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
      margin-left: 5px;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
    .edit-btn {
      background-color: #2980b9;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .edit-btn:hover {
      background-color: #1f618d;
    }
    #cancelEdit {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-left: 10px;
      transition: background-color 0.3s ease;
      margin-top: 12px;
    }
    #cancelEdit:hover {
      background-color: #d35400;
    }
    #editor {
      height: 150px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    #submitBtn {
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>
  <div class="container">

    <div class="form-section">
      <h2 id="formTitle">Yeni məhsul əlavə et</h2>
      <form id="productForm">
        <label>Məhsul kodu:</label>
        <input type="text" id="productCode" required placeholder="P0001" />

        <label>Məhsul Adı:</label>
        <input type="text" id="productName" required placeholder="Məhsul adı" />

        <label>Ölçü (Ml):</label>
        <div class="ml-buttons">
          <span class="ml-button selected" data-ml="30" data-price="10">30 ml</span>
          <span class="ml-button" data-ml="50" data-price="13">50 ml</span>
        </div>

        <label>Qiymət:</label>
        <input type="text" id="productPrice" disabled placeholder="Qiymət" />

        <label>Məlumat:</label>
        <div id="editor"></div>

        <button type="submit" id="submitBtn">Əlavə et</button>
        <button type="button" id="cancelEdit" style="display:none;">Ləğv et</button>
      </form>
    </div>

    <div class="list-section">
      <h2>Mövcud məhsullar</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>Kod</th>
            <th>Ad</th>
            <th>Ölçü (ml)</th>
            <th>Qiymət</th>
            <th>Proses</th>
          </tr>
        </thead>
        <tbody>
          <!-- Məhsullar burada görünəcək -->
        </tbody>
      </table>
    </div>

  </div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script type="module">
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, getDoc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCSaiU9DguIk47O8LPZ_Oa6StJgHbPqZ6I",
    authDomain: "perfume-8b7f7.firebaseapp.com",
    projectId: "perfume-8b7f7",
    storageBucket: "perfume-8b7f7.firebasestorage.app",
    messagingSenderId: "899731999798",
    appId: "1:899731999798:web:750af78287f56d15d41c97"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("productForm");
  const tableBody = document.querySelector("#productTable tbody");

  const mlButtons = document.querySelectorAll(".ml-button");
  const priceInput = document.getElementById("productPrice");

  const submitBtn = document.getElementById("submitBtn");
  const cancelEditBtn = document.getElementById("cancelEdit");
  const formTitle = document.getElementById("formTitle");
  const productCodeInput = document.getElementById("productCode");
  const productNameInput = document.getElementById("productName");

  let selectedMl = "30";
  let selectedPrice = "10";
  let editDocId = null;  // İndi sənəd ID-si ilə idarə olunur

  // Quill editörünü yarat
  const quill = new Quill('#editor', {
    theme: 'snow',
    placeholder: 'Məhsul açıqlaması',
    modules: {
      toolbar: [
        ['bold', 'italic', 'underline'],
        [{ 'header': 1 }, { 'header': 2 }],
        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
        [{ 'size': ['small', false, 'large', 'huge'] }],
        [{ 'color': [] }, { 'background': [] }],
        ['clean']
      ]
    }
  });

  // Ml düymələri seçimi
  mlButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      mlButtons.forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");

      selectedMl = btn.getAttribute("data-ml");
      selectedPrice = btn.getAttribute("data-price");

      priceInput.value = selectedPrice;
    });
  });

  // Məhsulları Firestore-dan gətir və göstər
  async function renderProducts() {
    tableBody.innerHTML = "";
    try {
      const querySnapshot = await getDocs(collection(db, "products"));
      if (querySnapshot.empty) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="5" style="text-align:center; font-style: italic;">Hələ məhsul əlavə edilməyib...</td>`;
        tableBody.appendChild(row);
        return;
      }
      querySnapshot.forEach(docSnap => {
        const product = docSnap.data();
        const docId = docSnap.id;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.code}</td>
          <td>${product.name}</td>
          <td>${product.ml}</td>
          <td>${product.price}</td>
          <td>
            <button class="edit-btn" onclick="editProduct('${docId}')">Düzəlt</button>
            <button class="delete-btn" onclick="deleteProduct('${docId}')">Sil</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    } catch (error) {
      alert("Məhsulları yükləmək mümkün olmadı.");
      console.error(error);
    }
  }

  // Məhsul əlavə et və ya düzəlt
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const code = productCodeInput.value.trim();
    const name = productNameInput.value.trim();
    const description = quill.root.innerHTML.trim();
    const price = priceInput.value.trim();

    if (!code || !name || !price) {
      alert("Zəruri olan yerləri doldurun.");
      return;
    }

    try {
      if (editDocId === null) {
        // Yeni sənəd əlavə et
        await addDoc(collection(db, "products"), {
          code, name, price, description, ml: selectedMl
        });
      } else {
        // Mövcud sənədi yenilə
        const docRef = doc(db, "products", editDocId);
        await updateDoc(docRef, {
          code, name, price, description, ml: selectedMl
        });
      }

      resetForm();
      renderProducts();
    } catch (error) {
      alert("Məhsulu yadda saxlamaq mümkün olmadı.");
      console.error(error);
    }
  });

  // Məhsul sil
  async function deleteProduct(docId) {
    if (confirm("Məhsul silinəcək! Razısınız?")) {
      try {
        await deleteDoc(doc(db, "products", docId));
        renderProducts();

        if (editDocId === docId) {
          resetForm();
        }
      } catch (error) {
        alert("Məhsulu silmək mümkün olmadı.");
        console.error(error);
      }
    }
  }

  // Məhsulu redaktə etmək üçün yüklə
 import { getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

async function editProduct(docId) {
  try {
    const docRef = doc(db, "products", docId);
    const docSnap = await getDoc(docRef);  // düzəliş burada

    if (!docSnap.exists()) {
      alert("Məhsul tapılmadı!");
      return;
    }
    const product = docSnap.data();

    productCodeInput.value = product.code;
    productNameInput.value = product.name;
    quill.root.innerHTML = product.description;

    selectedMl = product.ml;
    selectedPrice = product.price;
    priceInput.value = selectedPrice;

    mlButtons.forEach(btn => {
      btn.classList.toggle("selected", btn.getAttribute("data-ml") === selectedMl);
    });

    productCodeInput.setAttribute("readonly", "readonly");
    submitBtn.textContent = "Düzəlt";
    cancelEditBtn.style.display = "inline-block";
    formTitle.textContent = "Məhsulu düzəlt";

    editDocId = docId;
  } catch (error) {
    console.error("Redaktə zamanı xəta: ", error);
    alert("Məhsulu yükləmək mümkün olmadı.");
  }
}


  // Formu sıfırla
  function resetForm() {
    form.reset();

    selectedMl = "30";
    selectedPrice = "10";
    priceInput.value = selectedPrice;
    mlButtons.forEach(b => b.classList.remove("selected"));
    mlButtons[0].classList.add("selected");

    productCodeInput.removeAttribute("readonly");
    submitBtn.textContent = "Əlavə et";
    cancelEditBtn.style.display = "none";
    formTitle.textContent = "Yeni məhsul əlavə et";

    quill.setContents([]);
    editDocId = null;
  }

  // İptal düyməsinin funksiyası
  cancelEditBtn.addEventListener("click", () => {
    resetForm();
  });

  window.deleteProduct = deleteProduct;
  window.editProduct = editProduct;

  window.onload = () => {
    renderProducts();
    priceInput.value = selectedPrice;
  };
</script>


</body>
</html>
