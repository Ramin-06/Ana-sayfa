<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel</title>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f4f8;
            color: #2c3e50;
        }
        h1 {
            color: #1abc9c;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }
        .form-section {
            flex: 1;
            min-width: 320px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .list-section {
            flex: 1;
            min-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px 15px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #16a085;
        }
        .ml-buttons {
            margin: 10px 0 15px 0;
        }
        .ml-button {
            display: inline-block;
            padding: 8px 18px;
            margin-right: 10px;
            font-weight: bold;
            border: 2px solid #1abc9c;
            border-radius: 8px;
            cursor: pointer;
            background-color: white;
            color: #1abc9c;
            transition: all 0.3s ease;
            user-select: none;
            font-size: 15px;
        }
        .ml-button.selected {
            background-color: #1abc9c;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 16px;
            white-space: nowrap;
            vertical-align: top;
        }
        th {
            background-color: #1abc9c;
            color: white;
        }
        .delete-btn {
            background-color: #e74c3c;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .edit-btn {
            background-color: #2980b9;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin-right: 5px;
            transition: background-color 0.3s ease;
        }
        .edit-btn:hover {
            background-color: #1f618d;
        }
        #cancelEdit {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
            margin-top: 12px;
        }
        #cancelEdit:hover {
            background-color: #d35400;
        }
        #editor {
            height: 150px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        #submitBtn {
            margin-top: 12px;
        }
        .description-cell {
            max-width: 300px;
            overflow-wrap: break-word;
            word-break: break-word;
        }
    </style>
</head>
<body>

    <h1>Admin Panel</h1>
    <div class="container">

        <div class="form-section">
            <h2 id="formTitle">Yeni məhsul əlavə et</h2>
            <form id="productForm">
                <label for="productCode">Məhsul kodu:</label>
                <input type="text" id="productCode" name="Kod" required placeholder="P0001" /> 

                <label for="productName">Məhsul Adı:</label>
                <input type="text" id="productName" name="Ad" required placeholder="Məhsul adı" /> 

                <label>Ölçü (Ml):</label>
                <div class="ml-buttons">
                    <span class="ml-button selected" data-ml="30" data-price="10">30 ml</span>
                    <span class="ml-button" data-ml="50" data-price="13">50 ml</span>
                </div>

                <label for="productPrice">Qiymət:</label>
                <input type="text" id="productPrice" name="Qiymət" disabled placeholder="Qiymət" />

                <label>Məlumat:</label>
                <div id="editor"></div>
                <input type="hidden" id="productDescription" name="Təsvir"> 

                <button type="submit" id="submitBtn">Əlavə et</button>
                <button type="button" id="cancelEdit" style="display:none;">Ləğv et</button>
            </form>
        </div>

        <div class="list-section">
            <h2>Mövcud məhsullar</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Kod</th>
                        <th>Ad</th>
                        <th>Ölçü (ml)</th>
                        <th>Qiymət</th>
                        <th>Təsvir</th> 
                        <th>Proses</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // SİZİN GOOGLE APPS SCRIPT WEB APP URL-İNİZ BURADADIR!
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzB8yaDv0Yq-OdeFrE6e7u_byhyXP0_zDo4VSiqbDTSfJrJeI8v0wBaVBq62i9kvEFV/exec'; 

        const form = document.getElementById("productForm");
        const tableBody = document.querySelector("#productTable tbody");

        const mlButtons = document.querySelectorAll(".ml-button");
        const priceInput = document.getElementById("productPrice");
        const productDescriptionInput = document.getElementById("productDescription"); 

        const submitBtn = document.getElementById("submitBtn");
        const cancelEditBtn = document.getElementById("cancelEdit");
        const formTitle = document.getElementById("formTitle");
        const productCodeInput = document.getElementById("productCode");
        const productNameInput = document.getElementById("productName");
        
        let selectedMl = "30";
        let selectedPrice = "10";
        let editingProductCode = null;

        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Məhsul açıqlaması',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],
                    [{ 'header': 1 }, { 'header': 2 }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    [{ 'color': [] }, { 'background': [] }],
                    ['clean']
                ]
            }
        });

        mlButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                mlButtons.forEach(b => b.classList.remove("selected"));
                btn.classList.add("selected");

                selectedMl = btn.getAttribute("data-ml");
                selectedPrice = btn.getAttribute("data-price");
                priceInput.value = selectedPrice;
            });
        });

        async function getProducts() {
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const products = await response.json();
                return products;
            } catch (error) {
                console.error("Məhsullar yüklənərkən xəta baş verdi:", error);
                alert("Məhsullar yüklənə bilmədi. İnternet bağlantınızı və ya Apps Script URL-inizi yoxlayın.");
                return [];
            }
        }

        async function renderProducts() {
            const products = await getProducts();
            tableBody.innerHTML = "";

            if (products.length === 0) {
                const row = document.createElement("tr");
                row.innerHTML = `<td colspan="6" style="text-align:center; font-style: italic;">Hələ məhsul əlavə edilməyib...</td>`;
                tableBody.appendChild(row);
                return;
            }

            products.forEach((product) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${product.Kod || ''}</td>
                    <td>${product.Ad || ''}</td>
                    <td>${product.Ölçü || ''}</td>
                    <td>${product.Qiymət || ''}</td>
                    <td class="description-cell">${product.Təsvir || ''}</td> 
                    <td>
                        <button class="edit-btn" onclick="editProduct('${product.Kod}')">Düzəlt</button>
                        <button class="delete-btn" onclick="deleteProduct('${product.Kod}')">Sil</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const code = productCodeInput.value.trim();
            const name = productNameInput.value.trim();
            const description = quill.root.innerHTML.trim();
            const price = priceInput.value.trim();
            const ml = selectedMl;

            productDescriptionInput.value = description;

            if (!code || !name || !price || !description) {
                alert("Zəruri olan yerləri doldurun.");
                return;
            }

            const productData = {
                Kod: code,
                Ad: name,
                Ölçü: ml,
                Qiymət: price,
                Təsvir: description
            };
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                const result = await response.json();
                if (result.success) {
                    alert(editingProductCode ? "Məhsul uğurla düzəldildi!" : "Məhsul uğurla əlavə edildi!");
                    resetForm();
                    renderProducts();
                } else {
                    alert("Əməliyyat zamanı xəta baş verdi: " + result.message);
                }
            } catch (error) {
                console.error("Məlumat göndərilərkən xəta:", error);
                alert("Məlumat göndərilərkən bir xəta baş verdi. Konsolu yoxlayın.");
            }
        });

        async function deleteProduct(codeToDelete) {
            if (confirm(`"${codeToDelete}" kodlu məhsulu silmək istədiyinizə əminsiniz?`)) {
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?action=delete&Kod=${codeToDelete}`, {
                        method: 'GET'
                    });
                    const result = await response.json();
                    if (result.success) {
                        alert("Məhsul uğurla silindi!");
                        renderProducts();
                        if (editingProductCode === codeToDelete) {
                            resetForm();
                        }
                    } else {
                        alert("Silmə zamanı xəta baş verdi: " + result.message);
                    }
                } catch (error) {
                    console.error("Məhsul silinərkən xəta:", error);
                    alert("Məhsul silinərkən bir xəta baş verdi. Konsolu yoxlayın.");
                }
            }
        }

        async function editProduct(codeToEdit) {
            const products = await getProducts();
            const product = products.find(p => p.Kod === codeToEdit);

            if (product) {
                productCodeInput.value = product.Kod;
                productNameInput.value = product.Ad;
                quill.root.innerHTML = product.Təsvir || '';

                selectedMl = product.Ölçü;
                selectedPrice = product.Qiymət;
                priceInput.value = selectedPrice;

                mlButtons.forEach(btn => {
                    btn.classList.toggle("selected", btn.getAttribute("data-ml") === selectedMl);
                });

                productCodeInput.setAttribute("readonly", "readonly");
                submitBtn.textContent = "Düzəlt";
                cancelEditBtn.style.display = "inline-block";
                formTitle.textContent = "Məhsulu düzəlt";
                editingProductCode = codeToEdit;
            } else {
                alert("Düzəldiləcək məhsul tapılmadı.");
            }
        }

        function resetForm() {
            form.reset();
            quill.setContents([]);

            selectedMl = "30";
            selectedPrice = "10";
            priceInput.value = selectedPrice;
            mlButtons.forEach(b => b.classList.remove("selected"));
            mlButtons[0].classList.add("selected");

            productCodeInput.removeAttribute("readonly");
            submitBtn.textContent = "Əlavə et";
            cancelEditBtn.style.display = "none";
            formTitle.textContent = "Yeni məhsul əlavə et";

            editingProductCode = null;
        }

        cancelEditBtn.addEventListener("click", () => {
            resetForm();
        });

        window.deleteProduct = deleteProduct;
        window.editProduct = editProduct;

        window.onload = () => {
            renderProducts();
            priceInput.value = selectedPrice;
        };
    </script>

</body>
</html>
