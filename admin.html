<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f4f8;
      color: #2c3e50;
    }
    h1 {
      color: #1abc9c;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .form-section {
      flex: 1;
      min-width: 320px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .list-section {
      flex: 1;
      min-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px 15px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #16a085;
    }
    /* ml seçim butonları */
    .ml-buttons {
      margin: 10px 0 15px 0;
    }
    .ml-button {
      display: inline-block;
      padding: 8px 18px;
      margin-right: 10px;
      font-weight: bold;
      border: 2px solid #1abc9c;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
      color: #1abc9c;
      transition: all 0.3s ease;
      user-select: none;
      font-size: 15px;
    }
    .ml-button.selected {
      background-color: #1abc9c;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 16px;
      white-space: nowrap;
    }
    th {
      background-color: #1abc9c;
      color: white;
    }
    .delete-btn {
      background-color: #e74c3c;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>
  <div class="container">

    <div class="form-section">
      <h2>Yeni məhsul əlavə et</h2>
      <form id="productForm">
        <label>Məhsul kodu:</label>
        <input type="text" id="productCode" required placeholder="P0001" />

        <label>Məhsul Adı:</label>
        <input type="text" id="productName" required placeholder="Məhsul adı" />

        <label>Ölçü (Ml):</label>
        <div class="ml-buttons">
          <span class="ml-button selected" data-ml="30" data-price="10">30 ml</span>
          <span class="ml-button" data-ml="50" data-price="13">50 ml</span>
        </div>

        <label>Qiymət:</label>
<input type="text" id="productPrice" disabled placeholder="Qiymət" />


        <label>Məlumat:</label>
        <textarea id="productDescription" rows="4" placeholder="Məhsul açıqlaması"></textarea>

        <button type="submit">Əlavə et</button>
      </form>
    </div>

    <div class="list-section">
      <h2>Mövcud məhsullar</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>Kod</th>
            <th>Ad</th>
            <th>Ölçü (ml)</th>
            <th>Qiymət (₼)</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ürünler buraya gelecek -->
        </tbody>
      </table>
    </div>

  </div>

  <script>
    const form = document.getElementById("productForm");
    const tableBody = document.querySelector("#productTable tbody");

    const mlButtons = document.querySelectorAll(".ml-button");
    const priceInput = document.getElementById("productPrice");

    let selectedMl = "30";
    let selectedPrice = "10";

    // Ml butonları tıklama olayı
    mlButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        mlButtons.forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");

        selectedMl = btn.getAttribute("data-ml");
        selectedPrice = btn.getAttribute("data-price");

        priceInput.value = selectedPrice;
      });
    });

    // Localstorage'dan ürünleri al
    function getProducts() {
      return JSON.parse(localStorage.getItem("products")) || [];
    }

    // Ürünleri tabloya yazdır
    function renderProducts() {
      const products = getProducts();
      tableBody.innerHTML = "";

      if (products.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="5" style="text-align:center; font-style: italic;">Henüz ürün eklenmedi.</td>`;
        tableBody.appendChild(row);
        return;
      }

      products.forEach((product, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.code}</td>
          <td>${product.name}</td>
          <td>${product.ml}</td>
          <td>${product.price}</td>
          <td><button class="delete-btn" onclick="deleteProduct(${index})">Sil</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Ürün ekle
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const code = document.getElementById("productCode").value.trim();
      const name = document.getElementById("productName").value.trim();
      const price = document.getElementById("productPrice").value.trim();
      const description = document.getElementById("productDescription").value.trim();
if (!code || !name || !price) {
  alert("Lütfen tüm zorunlu alanları doldurun.");
  return;      
      }

      const products = getProducts();

      products.push({ code, name, price, image, description, ml: selectedMl });
      localStorage.setItem("products", JSON.stringify(products));

      form.reset();

      // Varsayılan ml ve fiyat ayarla
      selectedMl = "30";
      selectedPrice = "10";
      mlButtons.forEach(b => b.classList.remove("selected"));
      mlButtons[0].classList.add("selected");
      priceInput.value = selectedPrice;

      renderProducts();
    });

    // Ürün sil
    function deleteProduct(index) {
      if (confirm("Məhsul silinəcək! Razısınız?")) {
        const products = getProducts();
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
      }
    }

    window.deleteProduct = deleteProduct;

    // Sayfa yüklendiğinde ürünleri göster
    window.onload = () => {
      renderProducts();
      priceInput.value = selectedPrice;
    };
  </script>

</body>
</html>
