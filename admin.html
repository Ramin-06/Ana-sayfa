<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f4f8;
      color: #2c3e50;
    }
    h1 {
      color: #1abc9c;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .form-section {
      flex: 1;
      min-width: 320px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .list-section {
      flex: 1;
      min-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px 15px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #16a085;
    }
    .ml-buttons {
      margin: 10px 0 15px 0;
    }
    .ml-button {
      display: inline-block;
      padding: 8px 18px;
      margin-right: 10px;
      font-weight: bold;
      border: 2px solid #1abc9c;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
      color: #1abc9c;
      transition: all 0.3s ease;
      user-select: none;
      font-size: 15px;
    }
    .ml-button.selected {
      background-color: #1abc9c;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 16px;
      white-space: nowrap;
      vertical-align: top;
    }
    th {
      background-color: #1abc9c;
      color: white;
    }
    .delete-btn {
      background-color: #e74c3c;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
    .edit-btn {
      background-color: #2980b9;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      margin-right: 5px;
      transition: background-color 0.3s ease;
    }
    .edit-btn:hover {
      background-color: #1f618d;
    }
    #cancelEdit {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-left: 10px;
      transition: background-color 0.3s ease;
      margin-top: 12px; /* D√ºƒümeler arasƒ± ve √ºst bo≈üluk */
    }
    #cancelEdit:hover {
      background-color: #d35400;
    }
    /* Quill edit√∂r y√ºksekliƒüi ve altƒ±nda bo≈üluk */
    #editor {
      height: 150px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px; /* burada bo≈üluk */
    }
    /* Submit butonu √ºst bo≈üluƒüu */
    #submitBtn {
      margin-top: 12px;
    }
    /* Description h√ºcresinde i√ßeriƒüi d√ºzg√ºn g√∂stermek */
    .description-cell {
      max-width: 300px;
      overflow-wrap: break-word;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>
  <div class="container">
    <div class="form-section">
      <h2 id="formTitle">Yeni m…ôhsul …ôlav…ô et</h2>
      <form id="productForm">
        <label>M…ôhsul kodu:</label>
        <input type="text" id="productCode" required placeholder="P0001" />

        <label>M…ôhsul Adƒ±:</label>
        <input type="text" id="productName" required placeholder="M…ôhsul adƒ±" />

        <label>√ñl√ß√º (Ml):</label>
        <div class="ml-buttons">
          <span class="ml-button selected" data-ml="30" data-price="10">30 ml</span>
          <span class="ml-button" data-ml="50" data-price="13">50 ml</span>
        </div>

        <label>Qiym…ôt:</label>
        <input type="text" id="productPrice" disabled placeholder="Qiym…ôt" />

        <label>M…ôlumat:</label>
        <div id="editor"></div>

        <button type="submit" id="submitBtn">∆èlav…ô et</button>
        <button type="button" id="cancelEdit" style="display:none;">L…ôƒüv et</button>
      </form>
    </div>

    <div class="list-section">
      <h2>M√∂vcud m…ôhsullar</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>Kod</th>
            <th>Ad</th>
            <th>√ñl√ß√º (ml)</th>
            <th>Qiym…ôt</th>
            <th>Proses</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üîê Firebase konfiqurasiya (BURANI DOLDUR)
    const firebaseConfig = {
      apiKey: "SENINKI",
      authDomain: "SENINKI",
      projectId: "SENINKI",
      storageBucket: "SENINKI",
      messagingSenderId: "SENINKI",
      appId: "SENINKI"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const mehsullarRef = collection(db, "mehsullar");

    const form = document.getElementById("productForm");
    const tableBody = document.querySelector("#productTable tbody");

    const mlButtons = document.querySelectorAll(".ml-button");
    const priceInput = document.getElementById("productPrice");
    const submitBtn = document.getElementById("submitBtn");
    const cancelEditBtn = document.getElementById("cancelEdit");
    const formTitle = document.getElementById("formTitle");
    const productCodeInput = document.getElementById("productCode");

    let selectedMl = "30";
    let selectedPrice = "10";
    let editDocId = null;

    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'M…ôhsul a√ßƒ±qlamasƒ±',
      modules: {
        toolbar: [['bold', 'italic', 'underline'], [{ 'header': 1 }, { 'header': 2 }],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          [{ 'size': ['small', false, 'large', 'huge'] }],
          [{ 'color': [] }, { 'background': [] }],
          ['clean']
        ]
      }
    });

    mlButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        mlButtons.forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");

        selectedMl = btn.getAttribute("data-ml");
        selectedPrice = btn.getAttribute("data-price");
        priceInput.value = selectedPrice;
      });
    });

    async function renderProducts() {
      tableBody.innerHTML = "";
      const snapshot = await getDocs(mehsullarRef);

      if (snapshot.empty) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="5" style="text-align:center; font-style: italic;">H…ôl…ô m…ôhsul yoxdur.</td>`;
        tableBody.appendChild(row);
        return;
      }

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.code}</td>
          <td>${data.name}</td>
          <td>${data.ml}</td>
          <td>${data.price}</td>
          <td>
            <button class="edit-btn" onclick="editProduct('${docSnap.id}')">D√ºz…ôlt</button>
            <button class="delete-btn" onclick="deleteProduct('${docSnap.id}')">Sil</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const code = productCodeInput.value.trim();
      const name = document.getElementById("productName").value.trim();
      const description = quill.root.innerHTML.trim();
      const price = priceInput.value.trim();

      if (!code || !name || !price) {
        alert("Z…ôruri olan sah…ôl…ôr bo≈ü ola bilm…ôz.");
        return;
      }

      const productData = { code, name, price, description, ml: selectedMl };

      try {
        if (editDocId) {
          const ref = doc(db, "mehsullar", editDocId);
          await updateDoc(ref, productData);
        } else {
          await addDoc(mehsullarRef, productData);
        }
        resetForm();
        renderProducts();
      } catch (err) {
        alert("X…ôta ba≈ü verdi: " + err);
      }
    });

    window.deleteProduct = async function (docId) {
      if (confirm("Bu m…ôhsulu silm…ôk ist…ôdiyiniz…ô …ôminsiniz?")) {
        await deleteDoc(doc(db, "mehsullar", docId));
        renderProducts();
        resetForm();
      }
    }

    window.editProduct = async function (docId) {
      const ref = doc(db, "mehsullar", docId);
      const snap = await getDocs(mehsullarRef);
      let product = null;

      snap.forEach((docSnap) => {
        if (docSnap.id === docId) {
          product = docSnap.data();
        }
      });

      if (product) {
        productCodeInput.value = product.code;
        productCodeInput.setAttribute("readonly", true);
        document.getElementById("productName").value = product.name;
        quill.root.innerHTML = product.description;
        selectedMl = product.ml;
        selectedPrice = product.price;
        priceInput.value = selectedPrice;

        mlButtons.forEach(btn => {
          btn.classList.toggle("selected", btn.getAttribute("data-ml") === selectedMl);
        });

        editDocId = docId;
        submitBtn.textContent = "D√ºz…ôlt";
        cancelEditBtn.style.display = "inline-block";
        formTitle.textContent = "M…ôhsulu d√ºz…ôlt";
      }
    }

    cancelEditBtn.addEventListener("click", resetForm);

    function resetForm() {
      form.reset();
      quill.setContents([]);
      selectedMl = "30";
      selectedPrice = "10";
      priceInput.value = selectedPrice;
      mlButtons.forEach(b => b.classList.remove("selected"));
      mlButtons[0].classList.add("selected");
      editDocId = null;
      productCodeInput.removeAttribute("readonly");
      submitBtn.textContent = "∆èlav…ô et";
      cancelEditBtn.style.display = "none";
      formTitle.textContent = "Yeni m…ôhsul …ôlav…ô et";
    }

    renderProducts();
  </script>
</body>
</html>
