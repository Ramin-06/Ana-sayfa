<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Firestore</title>

  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
      color: #2c3e50;
    }
    h1 {
      color: #1abc9c;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type=text] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1abc9c;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #16a085;
    }
    #productList {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
    }
    #productList th, #productList td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #productList th {
      background-color: #1abc9c;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Məhsul Əlavə Et - Firestore</h1>

  <form id="productForm">
    <label for="code">Məhsul Kodu</label>
    <input type="text" id="code" placeholder="P0001" required />

    <label for="name">Məhsul Adı</label>
    <input type="text" id="name" placeholder="Məhsul adı" required />

    <label for="price">Qiymət</label>
    <input type="text" id="price" placeholder="Qiymət" required />

    <label for="description">Məlumat</label>
    <div id="editor" style="height: 120px; background: white;"></div>

    <button type="submit">Əlavə et</button>
  </form>

  <h2>Mövcud Məhsullar</h2>
  <table id="productList">
    <thead>
      <tr>
        <th>Kod</th>
        <th>Ad</th>
        <th>Qiymət</th>
        <th>Məlumat</th>
      </tr>
    </thead>
    <tbody id="productsBody"></tbody>
  </table>

  <!-- Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSaiU9DguIk47O8LPZ_Oa6StJgHbPqZ6I",
      authDomain: "perfume-8b7f7.firebaseapp.com",
      projectId: "perfume-8b7f7",
      storageBucket: "perfume-8b7f7.appspot.com",
      messagingSenderId: "899731999798",
      appId: "1:899731999798:web:750af78287f56d15d41c97"
    };

    // Firebase app initialize
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("productForm");
    const editor = new Quill('#editor', { theme: 'snow' });

    const productsBody = document.getElementById("productsBody");

    // Məhsulları Firestore-dan oxuyub göstər
    async function loadProducts() {
      productsBody.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "products"));

      querySnapshot.forEach((doc) => {
        const product = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.code}</td>
          <td>${product.name}</td>
          <td>${product.price}</td>
          <td>${product.description}</td>
        `;
        productsBody.appendChild(row);
      });
    }

    // Form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const code = document.getElementById("code").value.trim();
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const description = editor.root.innerHTML.trim();

      if (!code || !name || !price) {
        alert("Zəruri yerləri doldurun.");
        return;
      }

      try {
        await addDoc(collection(db, "products"), {
          code,
          name,
          price,
          description
        });

        alert("Məhsul əlavə olundu!");
        form.reset();
        editor.setContents([]);
        loadProducts();
      } catch (err) {
        alert("Xəta baş verdi: " + err.message);
      }
    });

    // Səhifə yüklənəndə məhsulları göstər
    loadProducts();

  </script>

</body>
</html>
