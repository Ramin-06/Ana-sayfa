<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f4f8;
      color: #2c3e50;
    }

    h1 {
      color: #1abc9c;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .form-section {
      flex: 1;
      min-width: 300px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .list-section {
      flex: 1;
      min-width: 400px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px 15px; /* İçeri çekildi */
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 16px;
    }

    th {
      background-color: #1abc9c;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>
  <div class="container">

    <!-- Ürün Ekleme Formu -->
    <div class="form-section">
      <h2>Yeni Ürün Ekle</h2>
      <form id="productForm">
        <label>Ürün Kodu:</label>
        <input type="text" id="productCode" required placeholder="Örn: PRD001" />

        <label>Ürün Adı:</label>
        <input type="text" id="productName" required placeholder="Ürün adı" />

        <label>Fiyat:</label>
        <input type="text" id="productPrice" required placeholder="Fiyat (örn: 10)" />

        <label>Görsel (URL):</label>
        <input type="text" id="productImage" required placeholder="örneğin: urunlerim/urun1.jpg" />

        <label>Açıklama:</label>
        <textarea id="productDescription" rows="4" placeholder="Ürün açıklaması"></textarea>

        <button type="submit">Ürünü Kaydet</button>
      </form>
    </div>

    <!-- Ürün Listesi -->
    <div class="list-section">
      <h2>Mevcut Ürünler</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>Kod</th>
            <th>Ad</th>
            <th>Fiyat (₼)</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ürünler burada listelenecek -->
        </tbody>
      </table>
    </div>

  </div>

  <script>
    const form = document.getElementById("productForm");
    const tableBody = document.querySelector("#productTable tbody");

    // localStorage'dan ürünleri al
    function getProducts() {
      return JSON.parse(localStorage.getItem("products")) || [];
    }

    // Ürünleri tabloya yazdır
    function renderProducts() {
      const products = getProducts();
      tableBody.innerHTML = "";

      if (products.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="4" style="text-align:center; font-style:italic;">Henüz ürün eklenmedi.</td>`;
        tableBody.appendChild(row);
        return;
      }

      products.forEach((product, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.code}</td>
          <td>${product.name}</td>
          <td>${product.price}</td>
          <td><button class="delete-btn" onclick="deleteProduct(${index})">Sil</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Ürün ekleme işlemi
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const code = document.getElementById("productCode").value.trim();
      const name = document.getElementById("productName").value.trim();
      const price = document.getElementById("productPrice").value.trim();
      const image = document.getElementById("productImage").value.trim();
      const description = document.getElementById("productDescription").value.trim();

      if (!code || !name || !price || !image) {
        alert("Lütfen tüm zorunlu alanları doldurun.");
        return;
      }

      const products = getProducts();

      // Kodun tekrarını kontrol etmek istersen burada ekleyebilirsin.

      products.push({ code, name, price, image, description });
      localStorage.setItem("products", JSON.stringify(products));

      form.reset();
      renderProducts();
    });

    // Ürün silme işlemi
    function deleteProduct(index) {
      if (confirm("Bu ürünü silmek istediğinize emin misiniz?")) {
        const products = getProducts();
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
      }
    }

    // Sayfa yüklenirken ürünleri göster
    window.onload = renderProducts;

    // deleteProduct fonksiyonunu global yaptık ki HTML içindeki onclick çalışsın
    window.deleteProduct = deleteProduct;
  </script>

</body>
</html>
