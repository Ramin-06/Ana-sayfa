<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>R-Shoppingaz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #1abc9c;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-title {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    .size-buttons button {
      padding: 8px 16px;
      margin: 8px 5px 12px 0;
      font-weight: bold;
      border: 1px solid #ccc;
      background: #eee;
      border-radius: 6px;
      cursor: pointer;
    }

    .size-buttons button.active {
      background-color: #1abc9c;
      color: white;
    }

    .price {
      font-size: 18px;
      margin: 10px 0;
    }

    .whatsapp-btn {
      display: block;
      background-color: #25D366;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>Ətirlərimiz</h2>

  <div class="product-list">
    <div class="product-card" onclick="openModal('P001', 'Dior Sauvage')">
      <div class="product-title">Dior Sauvage</div>
    </div>
    <div class="product-card" onclick="openModal('P002', 'Bleu de Chanel')">
      <div class="product-title">Bleu de Chanel</div>
    </div>
    <div class="product-card" onclick="openModal('P003', 'Creed Aventus')">
      <div class="product-title">Creed Aventus</div>
    </div>
  </div>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalCode" style="font-size: 14px; margin-bottom: 5px;"></div>
      <div id="modalTitle" style="font-size: 20px; font-weight: bold;"></div>
      <div class="size-buttons">
        <button onclick="selectSize(30)">30 ml</button>
        <button onclick="selectSize(50)">50 ml</button>
      </div>
      <div class="price" id="modalPrice">Qiymət: -</div>
      <a id="whatsappLink" class="whatsapp-btn" target="_blank">WhatsApp ilə sifariş ver</a>
    </div>
  </div>

  <script>
    let selectedSize = null;
    let selectedTitle = '';
    let selectedCode = '';

    function openModal(code, title) {
      selectedTitle = title;
      selectedCode = code;
      selectedSize = null;

      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalCode').innerText = "Məhsul kodu: " + code;
      document.getElementById('modalPrice').innerText = "Qiymət: -";
      document.getElementById('whatsappLink').href = "#";

      const buttons = document.querySelectorAll('.size-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));

      document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    function selectSize(size) {
      selectedSize = size;

      const buttons = document.querySelectorAll('.size-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));

      const selectedBtn = Array.from(buttons).find(btn => btn.textContent.includes(size));
      selectedBtn.classList.add('active');

      const price = size === 30 ? 10 : 13;
      document.getElementById('modalPrice').innerText = `Qiymət: ${price} ₼`;

      const message = `Salam, mən ${selectedTitle} (${size} ml) məhsulundan sifariş vermək istəyirəm.`;
      const encodedMsg = encodeURIComponent(message);
      document.getElementById('whatsappLink').href = `https://wa.me/994515817772?text=${encodedMsg}`;
    }
  </script>

</body>
</html>
