<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>R-Shoppingaz</title>
  <style>
    :root {
      --primary: #1abc9c;
      --bg: #f8f9fa;
      --text: #2c3e50;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
    }

    #product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 260px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card p {
      margin: 0 0 10px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      padding: 20px;
      position: relative;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .size-buttons {
      margin: 15px 0;
    }

    .size-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    #modalWhatsApp {
      display: inline-block;
      margin-top: 15px;
      background: #25D366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>R-Shoppingaz</h1>
</header>

<div id="product-list"></div>

<!-- Modal -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Ürün Resmi" />
    <h2 id="modalTitle"></h2>
    <p id="modalDescription"></p>

    <div class="size-buttons">
      <button onclick="selectSize(30)">30 ml</button>
      <button onclick="selectSize(50)">50 ml</button>
    </div>

    <p id="modalPrice">Fiyat: ₼</p>
    <a id="modalWhatsApp" target="_blank">WhatsApp ile Sipariş Ver</a>
  </div>
</div>

<script>
  const productList = document.getElementById('product-list');
  let currentProduct = null;

  function createProductCard(product) {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}" />
      <div style="padding: 15px;">
        <h3>${product.name}</h3>
        <p style="color: var(--primary); font-weight: bold;">${product.price} ₼</p>
      </div>
    `;
    card.addEventListener('click', () => {
      openModal(product);
    });
    return card;
  }

  function loadProductsFromStorage() {
    let products = JSON.parse(localStorage.getItem('products'));
    if (!products || products.length === 0) {
      products = [
        {
          code: "PRD001",
          name: "Parfüm A",
          description: "30ml ve 50ml şişe seçenekleri ile...",
          price: "10",
          image: "urunlerim/whatsapp_image.jpeg"
        }
      ];
      localStorage.setItem('products', JSON.stringify(products));
    }

    productList.innerHTML = '';
    products.forEach(product => {
      const card = createProductCard(product);
      productList.appendChild(card);
    });
  }

  function openModal(product) {
    currentProduct = product;
    document.getElementById('modalTitle').innerText = product.name;
    document.getElementById('modalDescription').innerText = product.description;
    document.getElementById('modalImage').src = product.image;
    document.getElementById('modalPrice').innerText = "Fiyat: ₼";
    document.getElementById('modalWhatsApp').href = "#";
    document.getElementById('productModal').style.display = 'flex';
  }

  function selectSize(size) {
    let price = size === 30 ? 10 : 13;
    document.getElementById('modalPrice').innerText = `Fiyat: ${price} ₼`;
    const text = `Merhaba, ${currentProduct.name} (${size} ml) ürününü sipariş vermek istiyorum.`;
    const link = `https://wa.me/994515817772?text=${encodeURIComponent(text)}`;
    document.getElementById('modalWhatsApp').href = link;
  }

  function closeModal() {
    document.getElementById('productModal').style.display = 'none';
  }

  document.getElementById('productModal').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
  });

  window.addEventListener('load', loadProductsFromStorage);
</script>

</body>
</html>
