<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramin'in Web Sitesi</title>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #333;
      --primary: #007bff;
      --nav-bg: #343a40;
      --nav-text: #fff;
      --card-bg: #e9ecef;
      --footer-bg: #343a40;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --primary: #0d6efd;
      --nav-bg: #1f1f1f;
      --nav-text: #fff;
      --card-bg: #1e1e1e;
      --footer-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    nav {
      background-color: var(--nav-bg);
      padding: 10px 0;
    }

    .nav-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: var(--nav-text);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    nav ul li a:hover {
      color: var(--primary);
    }

    .theme-toggle {
      background: transparent;
      color: var(--nav-text);
      border: 1px solid var(--nav-text);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .section {
      display: none;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .section.active {
      display: block;
    }

    h2 {
      color: var(--primary);
    }

    footer {
      background-color: var(--footer-bg);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <div class="logo" style="color:white; font-weight:bold;">Ramin</div>
      <ul>
        <li><a onclick="showSection('about')">Hakkımda</a></li>
        <li><a onclick="showSection('projects')">Projeler</a></li>
        <li><a onclick="showSection('contact')">İletişim</a></li>
      </ul>
      <button class="theme-toggle" onclick="toggleTheme()">KARANLIK MOD</button>
    </div>
  </nav>

  <!-- Hakkımda -->
  <div id="about" class="section active">
    
    <p>Ben Ramin, front-end geliştirme alanında çalışıyorum. HTML, CSS, JavaScript ile projeler geliştiriyorum.</p>
  </div>

  <!-- Projeler -->
  <div id="projects" class="section">
    
    <p>🎨 Portfolyo Web Sitesi<br>📱 Mobil Blog Tasarımı<br>🕹️ JavaScript Mini Oyun</p>
  </div>

  <!-- İletişim -->
  <div id="contact" class="section">
    
    <p>Bana ulaşmak için: <strong>ramin@example.com</strong></p>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Ramin. Tüm hakları saklıdır.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
