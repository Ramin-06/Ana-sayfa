<!-- Güncellenmiş ürün kartlarıyla birlikte tam HTML sayfası: ürün kodu, 30ml/50ml fiyat butonları, dinamik fiyat ve WhatsApp linki desteği ile -->

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R-Shoppingaz</title>
  <style>
    /* ... Stil ayarları aynı kalır ... */
    .size-buttons button {
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 5px 10px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .size-buttons button.active {
      background-color: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <!-- ... Nav ve bölümler aynı ... -->

  <div id="projects" class="section">
    <div id="product-list"></div>
  </div>

  <div id="productModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Ürün Görseli" />
      <div class="modal-text">
        <p><strong>Kod: <span id="modalCode"></span></strong></p>
        <h3 id="modalTitle"></h3>
        <p id="modalDescription"></p>
        <div class="size-buttons">
          <button onclick="selectSize(30)">30 ml</button>
          <button onclick="selectSize(50)">50 ml</button>
        </div>
        <p><strong id="modalPrice">Fiyat: ₼</strong></p>
        <a id="modalWhatsApp" class="whatsapp-btn" target="_blank">WhatsApp’dan Sifariş Ver</a>
      </div>
    </div>
  </div>

  <script>
    const productList = document.getElementById('product-list');
    let currentProduct = null;

    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div style="padding: 15px;">
          <p><strong>${product.code}</strong></p>
          <h3>${product.name}</h3>
          <p style="color: var(--primary); font-weight: bold;">Başlayan: ${product.prices[30]} ₼</p>
        </div>
      `;
      card.addEventListener('click', () => openModal(product));
      return card;
    }

    function openModal(product) {
      currentProduct = product;
      document.getElementById('modalTitle').innerText = product.name;
      document.getElementById('modalDescription').innerText = product.description;
      document.getElementById('modalImage').src = product.image;
      document.getElementById('modalCode').innerText = product.code;
      selectSize(30); // default 30 ml
      document.getElementById('productModal').style.display = 'flex';
    }

    function selectSize(size) {
      const price = currentProduct.prices[size];
      document.getElementById('modalPrice').innerText = `Fiyat: ${price} ₼`;
      document.getElementById('modalWhatsApp').href = `https://wa.me/994515817772?text=Merhaba,%20${encodeURIComponent(currentProduct.name)}%20(${size}ml)%20ürününü%20sipariş%20vermek%20istiyorum.`;
      document.querySelectorAll('.size-buttons button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = Array.from(document.querySelectorAll('.size-buttons button')).find(b => b.textContent.includes(size));
      if (activeBtn) activeBtn.classList.add('active');
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    document.getElementById('productModal').addEventListener('click', function (e) {
      if (e.target === this) closeModal();
    });

    function loadProductsFromStorage() {
      let products = JSON.parse(localStorage.getItem('products'));
      if (!products || products.length === 0) {
        products = [
          {
            code: "RS-001",
            name: "Lady Scent",
            description: "Çiçək notlarıyla qadın ətiri.",
            image: "urunler/whatsapp_image.jpeg",
            prices: { 30: 10, 50: 13 }
          },
          {
            code: "RS-002",
            name: "Man Elite",
            description: "Güclü və təzə kişi ətiri.",
            image: "urunler/WhatsApp Image 2025-07-18 at 14.17.40+.jpeg",
            prices: { 30: 10, 50: 13 }
          }
        ];
        localStorage.setItem('products', JSON.stringify(products));
      }
      productList.innerHTML = '';
      products.forEach(product => productList.appendChild(createProductCard(product)));
    }

    window.addEventListener('load', () => loadProductsFromStorage());
  </script>
</body>
</html>
