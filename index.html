<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R-Shoppingaz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #2c3e50;
      --primary: #1abc9c;
      --nav-bg: #002147;
      --nav-text: #ecf0f1;
      --nav-active: #1abc9c;
      --card-bg: #ffffff;
      --footer-bg: #002147;
      --nav-hover-bg: rgba(255, 255, 255, 0.2);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --primary: #0d6efd;
      --nav-bg: #002147;
      --nav-text: #ffffff;
      --nav-active: #0d6efd;
      --card-bg: #1e1e1e;
      --footer-bg: #002147;
      --nav-hover-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .product-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      padding: 20px;
      text-align: center;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-size {
      margin-top: 10px;
    }

    .product-size button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--primary);
      color: #fff;
      font-weight: bold;
    }

    .product-price {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .whatsapp-order {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="product-list" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px;">
    <div class="product-card" data-name="Ətir 1">
      <h3>Ətir 1</h3>
      <div class="product-size">
        <button onclick="selectSize(this, 10)">30 ml</button>
        <button onclick="selectSize(this, 13)">50 ml</button>
      </div>
      <div class="product-price">Qiymət: <span>0</span> AZN</div>
      <a class="whatsapp-order" href="#" target="_blank">WhatsApp ilə sifariş et</a>
    </div>
    <div class="product-card" data-name="Ətir 2">
      <h3>Ətir 2</h3>
      <div class="product-size">
        <button onclick="selectSize(this, 10)">30 ml</button>
        <button onclick="selectSize(this, 13)">50 ml</button>
      </div>
      <div class="product-price">Qiymət: <span>0</span> AZN</div>
      <a class="whatsapp-order" href="#" target="_blank">WhatsApp ilə sifariş et</a>
    </div>
    <!-- Əlavə ətirlər buraya -->
  </div>

  <script>
    function selectSize(button, price) {
      const card = button.closest('.product-card');
      const productName = card.getAttribute('data-name');
      const size = button.textContent.trim();
      card.querySelector('.product-price span').textContent = price;
      const message = `Salam, mən ${productName} (${size}) sifariş etmək istəyirəm. Qiymət: ${price} AZN.`;
      const whatsappUrl = `https://wa.me/994501112233?text=${encodeURIComponent(message)}`;
      card.querySelector('.whatsapp-order').href = whatsappUrl;
    }
  </script>
</body>
</html>
