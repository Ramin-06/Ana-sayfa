<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R-Shoppingaz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #2c3e50;
      --primary: #1abc9c;
      --nav-bg: #002147;
      --nav-text: #ecf0f1;
      --nav-active: #1abc9c;
      --card-bg: #ffffff;
      --footer-bg: #002147;
      --nav-hover-bg: rgba(255, 255, 255, 0.2);
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --primary: #0d6efd;
      --nav-bg: #002147;
      --nav-text: #ffffff;
      --nav-active: #0d6efd;
      --card-bg: #1e1e1e;
      --footer-bg: #002147;
      --nav-hover-bg: rgba(255, 255, 255, 0.1);
    }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background-color: var(--nav-bg);
      padding: 20px 0;
    }
    .nav-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo img {
      height: 60px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: var(--nav-text);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      padding: 15px 12px;
      border-radius: 12px;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
    }
    nav ul li a:hover {
      background-color: var(--nav-hover-bg);
    }
    nav ul li a.active {
      background-color: var(--nav-active);
      color: #ffffff;
    }
    .theme-toggle {
      background: var(--card-bg);
      color: var(--nav-text);
      border: 1px solid var(--nav-text);
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    .theme-toggle:hover {
      background-color: var(--primary);
      color: #fff;
    }

    /* Mobil √º√ß√ºn logo gizl…ôdilir */
    @media (max-width: 600px) {
      .logo {
        display: none !important;
      }
      /* Mobil √º√ß√ºn theme-toggle d√ºym…ôsi yazƒ± yerin…ô simvol */
      #themeToggle.theme-toggle {
        font-weight: normal;
        font-size: 24px;
        padding: 0;
        border: none;
        background: transparent;
        color: var(--nav-text);
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        user-select: none;
      }
    }
    /* Masa√ºst√º √º√ß√ºn theme-toggle …ôvv…ôlki yazƒ± stilind…ô qalsƒ±n */
    @media (min-width: 601px) {
      #themeToggle.theme-toggle {
        position: static !important;
        font-size: initial !important;
        padding: 8px 14px !important;
        border: 1px solid var(--nav-text) !important;
        background: var(--card-bg) !important;
        font-weight: bold !important;
        width: auto !important;
        height: auto !important;
        color: var(--nav-text) !important;
        display: inline-block !important;
        line-height: normal !important;
      }
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      width: 100%;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
    }

    /* Axtarƒ±≈ü inputu */
    #searchInput {
      padding: 8px 14px;
      width: 300px;
      max-width: 90%;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin: 0 auto 25px auto;
      display: block;
    }
    @media (max-width: 600px) {
      #searchInput {
        width: 90% !important;
        font-size: 14px !important;
      }
    }

    /* M…ôhsul kartlarƒ± */
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 20px;
    }
    .product-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-card h3 {
      margin-top: 0;
      margin-bottom: 8px;
      color: var(--primary);
    }
    .product-card p {
      margin: 0;
      font-weight: 600;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <ul>
        <li><a id="nav-about" class="active" onclick="showSection('about')">Haqqƒ±mƒ±zda</a></li>
        <li><a id="nav-projects" onclick="showSection('projects')">∆ètirl…ôr</a></li>
        <li><a id="nav-contact" onclick="showSection('contact')">∆èlaq…ô</a></li>
        <li><a id="nav-catalogue" onclick="showSection('catalogue')">Kataloq</a></li>
      </ul>
      <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">QARANLIQ MOD</button>
    </div>
  </nav>

  <main>
    <section id="about" class="section active">
      <h2>Haqqƒ±mƒ±zda</h2>
      <p>Burada ≈üirk…ôt haqqƒ±nda m…ôlumat yerl…ô≈ü…ôc…ôk...</p>
    </section>

    <section id="projects" class="section">
      <h2>∆ètirl…ôr</h2>
      <input
        type="text"
        id="searchInput"
        placeholder="Axtar..."
        aria-label="∆ètirl…ôr arasƒ±nda axtar"
      />
      <div id="product-list"></div>
    </section>

    <section id="contact" class="section">
      <h2>∆èlaq…ô</h2>
      <p>∆èlaq…ô m…ôlumatlarƒ± burada.</p>
    </section>

    <section id="catalogue" class="section">
      <h2>Kataloq</h2>
      <p>Kataloq m…ôlumatlarƒ± burada.</p>
    </section>
  </main>

  <script>
    // Naviqasiya b√∂lm…ôl…ôri g√∂st…ôrm…ô funksiyasƒ±
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('nav ul li a').forEach(link => link.classList.remove('active'));
      document.getElementById('nav-' + id).classList.add('active');
    }

    // Tema d…ôyi≈üm…ô funksiyasƒ±
    function toggleTheme() {
      const body = document.body;
      const button = document.getElementById('themeToggle');
      const isDark = body.classList.toggle('dark');

      if(window.innerWidth <= 600) {
        button.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      } else {
        button.textContent = isDark ? 'A√áIQ MOD' : 'QARANLIQ MOD';
      }

      button.style.color = isDark ? '#ffffff' : '#2c3e50';
    }

    // ƒ∞lkin d√ºym…ô v…ôziyy…ôti
    window.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('themeToggle');
      if(window.innerWidth <= 600) {
        button.textContent = 'üåô';
      } else {
        button.textContent = 'QARANLIQ MOD';
      }

      loadProducts();
    });

    window.addEventListener('resize', () => {
      const button = document.getElementById('themeToggle');
      const isDark = document.body.classList.contains('dark');
      if(window.innerWidth <= 600) {
        button.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      } else {
        button.textContent = isDark ? 'A√áIQ MOD' : 'QARANLIQ MOD';
      }
    });

    // M…ôhsullar n√ºmun…ôsi (√∂z Firestore-dan y√ºkl…ôyirs…ôns…ô, buranƒ± d…ôyi≈ü)
    const products = [
      { id: 1, name: "Chanel Bleu", code: "CB01" },
      { id: 2, name: "Dior Sauvage", code: "DS02" },
      { id: 3, name: "Gucci Bloom", code: "GB03" },
      { id: 4, name: "Tom Ford Noir", code: "TF04" },
      { id: 5, name: "Versace Eros", code: "VE05" },
      { id: 6, name: "Calvin Klein CK One", code: "CK06" },
      { id: 7, name: "Armani Code", code: "AC07" },
      { id: 8, name: "Yves Saint Laurent Libre", code: "YSL08" },
    ];

    // M…ôhsullarƒ± g√∂st…ôrm…ô funksiyasƒ±
    function renderProducts(list) {
      const container = document.getElementById('product-list');
      container.innerHTML = '';

      if(list.length === 0) {
        container.innerHTML = '<p style="text-align:center;">Axtarƒ±≈üa uyƒüun m…ôhsul tapƒ±lmadƒ±</p>';
        return;
      }

      list.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `<h3>${product.name}</h3><p>Kod: ${product.code}</p>`;
        container.appendChild(card);
      });
    }

    // M…ôhsullarƒ± y√ºkl…ô (burada statik n√ºmun…ô)
    function loadProducts() {
      renderProducts(products);
    }

    // Axtarƒ±≈ü √ßubuƒüu √º√ß√ºn event
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const val = e.target.value.trim().toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(val));
      renderProducts(filtered);
    });
  </script>
</body>
</html>
