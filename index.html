<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R-Shoppingaz</title>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #2c3e50;
      --primary: #1abc9c;
      --nav-bg: #002147;
      --nav-text: #ecf0f1;
      --nav-active: #1abc9c;
      --card-bg: #ffffff;
      --footer-bg: #002147;
      --nav-hover-bg: rgba(255, 255, 255, 0.2);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --primary: #0d6efd;
      --nav-bg: #002147;
      --nav-text: #ffffff;
      --nav-active: #0d6efd;
      --card-bg: #1e1e1e;
      --footer-bg: #002147;
      --nav-hover-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-space {
      height: 40px;
      background-color: #fff;
    }

    nav {
      background-color: var(--nav-bg);
      padding: 20px 0;
    }

    .nav-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: var(--nav-text);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      padding: 15px 12px;
      border-radius: 12px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      background-color: var(--nav-hover-bg);
    }

    nav ul li a.active {
      background-color: var(--nav-active);
      color: #ffffff;
    }

    .theme-toggle {
      background: var(--card-bg);
      color: var(--nav-text);
      border: 1px solid var(--nav-text);
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle:hover {
      background-color: var(--primary);
      color: #fff;
    }

    main {
      flex: 1;
    }

    .section {
      display: none;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section.active {
      display: block;
    }

    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
    }

    #product-list {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      margin-top: 30px;
    }

    .product-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: var(--card-bg);
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      max-width: 800px;
      border-radius: 12px;
      gap: 20px;
    }

    .modal-content img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
    }

    .modal-text {
      flex: 1;
      padding: 20px;
    }

    .modal-text h3 {
      margin-top: 0;
      color: var(--primary);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1100;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
    }

    /* İletişim form stili */
    #contactForm {
      max-width: 600px;
      margin: auto;
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #contactForm h2 {
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
    }

    #contactForm label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    #contactForm input,
    #contactForm textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }

    #contactForm button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #contactForm button:hover {
      background-color: #149b85;
    }

    #successMessage {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    footer {
      background-color: var(--footer-bg);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="top-space"></div>
  <nav>
    <div class="nav-container">
      <div class="logo">
        <img src="r-agency-logo.png" alt="Logo" style="height: 60px;" />
      </div>
      <ul>
        <li><a id="nav-about" onclick="showSection('about')">Hakkımda</a></li>
        <li><a id="nav-projects" onclick="showSection('projects')">Ürünlerim</a></li>
        <li><a id="nav-contact" onclick="showSection('contact')">İletişim</a></li>
      </ul>
      <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">KARANLIK MOD</button>
    </div>
  </nav>

  <main>
    <div id="about" class="section active">
      <p>Merhaba! Ben Ramin, front-end web geliştirme alanında çalışan tutkulu bir geliştiriciyim...</p>
    </div>

    <div id="projects" class="section">
      <h2>Ürünlerim</h2>
      <div id="product-list">
        <!-- Dinamik olarak admin panelden gelen ürünler buraya yüklenecek -->
      </div>
    </div>

    <div id="contact" class="section">
      <form id="contactForm" action="https://getform.io/f/bqomyqzb" method="POST">
        <h2>Bize Yazın</h2>

        <label for="Ad">Ad:</label>
        <input id="Ad" type="text" name="Ad" required>

        <label for="Soyad">Soyad:</label>
        <input id="Soyad" type="text" name="Soyad" required>

        <label for="E-posta">E-posta:</label>
        <input id="E-posta" type="email" name="E-posta" required>

        <label for="Telefon">Telefon Numarası:</label>
        <input id="Telefon" type="tel" name="Telefon">

        <label for="Mesaj">Mektubunuz:</label>
        <textarea id="Mesaj" name="Mesaj" rows="5" required></textarea>

        <button type="submit">Gönder</button>
        <p id="successMessage"></p>
      </form>
    </div>
  </main>

  <div id="productModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Ürün Görseli" />
      <div class="modal-text">
        <h3 id="modalTitle"></h3>
        <p id="modalDescription"></p>
        <p><strong id="modalPrice"></strong></p>
        <a id="modalWhatsApp" class="whatsapp-btn" target="_blank">WhatsApp’tan Sipariş Ver</a>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 R-Shoppingaz. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      const links = document.querySelectorAll('nav ul li a');

      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      links.forEach(link => link.classList.remove('active'));
      const activeLink = document.getElementById('nav-' + id);
      if (activeLink) activeLink.classList.add('active');
    }

    function toggleTheme() {
      const body = document.body;
      const button = document.getElementById('themeToggle');
      const isDark = body.classList.toggle('dark');
      button.textContent = isDark ? 'AÇIK MOD' : 'KARANLIK MOD';
      button.style.color = isDark ? '#ffffff' : '#2c3e50';
    }

    // Ürün kartı oluşturma fonksiyonu
    const productList = document.getElementById('product-list');

    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'product-card';

      card.innerHTML = 
        <img src="${product.image}" alt="${product.name}" />
        <div style="padding: 15px;">
          <h3>${product.name}</h3>
          <p style="color: var(--primary); font-weight: bold;">${product.price} ₼</p>
        </div>
      ;

      card.addEventListener('click', () => {
        openModal(product.name, product.description, product.price, product.image);
      });

      return card;
    }

    // LocalStorage'dan ürünleri yükleme
    function loadProductsFromStorage() {
      let products = JSON.parse(localStorage.getItem('products'));
      if (!products || products.length === 0) {
        // Eğer ürün yoksa örnek ürünler ekle
        products = [
          {
            name: "Ürün 1",
            description: "Bu ürün 1 hakkında kısa açıklama.",
            price: "45",
            image: encodeURI('urunler/WhatsApp Image 2025-07-18 at 14.17.40+.jpeg')
          },
          {
            name: "Ürün 2",
            description: "Bu ürün 2 hakkında kısa açıklama.",
            price: "55",
            image: encodeURI('urunler/WhatsApp Image 2025-07-18 at 14.17.40+.jpeg')
          },
          {
            name: "Ürün 3",
            description: "Bu ürün 3 hakkında kısa açıklama.",
            price: "65",
            image: encodeURI('urunler/WhatsApp Image 2025-07-18 at 14.17.40+.jpeg')
          }
        ];
        localStorage.setItem('products', JSON.stringify(products));
      }

      productList.innerHTML = '';
      products.forEach(product => {
        const card = createProductCard(product);
        productList.appendChild(card);
      });
    }

    // Modal fonksiyonları
    function openModal(title, description, price, image) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalDescription').innerText = description;
      document.getElementById('modalPrice').innerText = 'Fiyat: ' + price + ' ₼';
      document.getElementById('modalImage').src = image;
      document.getElementById('modalWhatsApp').href = https://wa.me/994515817772?text=Merhaba,%20${encodeURIComponent(title)}%20ürününü%20sipariş%20vermek%20istiyorum.;
      document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    // Modal dışına tıklayınca kapat
    document.getElementById('productModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    // Sayfa yüklendiğinde ürünleri yükle
    window.addEventListener('load', () => {
      loadProductsFromStorage();
    });

    // İletişim formu
    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      })
      .then(() => {
        form.reset();
        successMessage.style.display = "block";
        successMessage.style.color = "green";
        successMessage.textContent = "Mesajınız başarıyla gönderildi.";
      })
      .catch(() => {
        successMessage.style.display = "block";
        successMessage.style.color = "red";
        successMessage.textContent = "Bir hata oluştu. Lütfen tekrar deneyin.";
      });
    });
  </script>
</body>
</html>
