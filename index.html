<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramin</title>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #333;
      --primary: #007bff;
      --nav-bg: #343a40;
      --nav-text: #fff;
      --card-bg: #e9ecef;
      --footer-bg: #343a40;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --primary: #0d6efd;
      --nav-bg: #1f1f1f;
      --nav-text: #fff;
      --card-bg: #1e1e1e;
      --footer-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: var(--nav-bg);
      padding: 10px 0;
    }

    .nav-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: var(--nav-text);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    nav ul li a:hover {
      color: var(--primary);
    }

    .theme-toggle {
      background: transparent;
      color: var(--nav-text);
      border: 1px solid var(--nav-text);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      flex: 1;
    }

    .section {
      display: none;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .section.active {
      display: block;
    }

    h2 {
      color: var(--primary);
    }

    form {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }

    form button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 25px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    footer {
      background-color: var(--footer-bg);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">
        <img src="r-agency-logo.png" alt="Logo" style="height: 60px;" />
      </div>
      <ul>
        <li><a onclick="showSection('about')">Hakkımda</a></li>
        <li><a onclick="showSection('projects')">Projeler</a></li>
        <li><a onclick="showSection('contact')">İletişim</a></li>
      </ul>
      <button class="theme-toggle" onclick="toggleTheme()">KARANLIK MOD</button>
    </div>
  </nav>

  <main>
    <div id="about" class="section active">
      <p>Merhaba! Ben Ramin, front-end web geliştirme alanında çalışan tutkulu bir geliştiriciyim...</p>
    </div>

    <div id="projects" class="section">
      <p>Geliştirdiğim projeler kullanıcı odaklı tasarımıyla...</p>
    </div>

    <div id="contact" class="section">
      <h2>Bize Yazın</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label>Ad:</label>
        <input type="text" name="ad" required>

        <label>Soyad:</label>
        <input type="text" name="soyad" required>

        <label>E-posta:</label>
        <input type="email" name="email" required>

        <label>Telefon Numarası:</label>
        <input type="tel" name="telefon">

        <label>Mektubunuz:</label>
        <textarea name="mesaj" rows="5" required></textarea>

        <button type="submit">Gönder</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 R-Agency. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
